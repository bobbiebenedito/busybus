<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <section class="container">

      <div class="nav-wrapper">
        <nav>
          <div class="back">
            <i class="fas fa-chevron-left"></i>
            Back
          </div>

          <div class="bus-stop">
            <h1>Washington & State</h1>
          </div>
        </nav>
      </div>

      <section class="map-view">
        <div class="map">
          <img src="images\map.png" alt="Map of Washington and State" style="width:375px;height:724px;">
        </div>
      </section>

      <section class="bus-list">
        <ul>
          <li>
            <div class="top">
              <div class="slider">
                <img src="images\icons8-horizontal-line-48.png">
              </div>
              <div>
                <h2>Next arrivals</h2>
              </div>
            </div>
          </li>

          <li>
            <div class="bus">
              <div class="bus-info">
                <h1>60</h1>
                <h3>East</h3>
                <h5>To Randolph/Harbor Drive</h5>
              </div>
              <div class="arrival-info">
                <div class="time">
                  <div class="arrival-now"><h1>Now</h1></div>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="bus">
              <div class="bus-info">
                <h1>124</h1>
                <h3>East</h3>
                <h5>To Navy Pier</h5>
              </div>
              <div class="arrival-info">
                <div class="time">
                  <h1>3</h1>
                  <h3>min</h3>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="bus">
              <div class="bus-info">
                <h1>J14</h1>
                <h3>South</h3>
                <h5>To 103rd/Stony Island</h5>
              </div>
              <div class="arrival-info">
                <div class="time">
                  <h1>6</h1>
                  <h3>min</h3>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="bus">
              <div class="bus-info">
                <h1>6x</h1>
                <span class="reroute"><h3>Reroute</h3></span>
                <h5>To Jackson Park Express</h5>
              </div>
              <div class="arrival-info">
                <div class="reroute"><i class="fas fa-exclamation-triangle fa-2x"></i></div>
                <div class="time">
                  <h1>10</h1>
                  <h3>min</h3>
                </div>
              </div>
            </div>
          </li>

        </ul>
      </section>

    </section>
  </body>
</html>
