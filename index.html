<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <section class="container">

      <nav>
        <div class="arrow">
          <i class="fas fa-chevron-left"></i>
        </div>

        <div>
          Washington & State
        </div>
      </nav>

      <section class="map">
        image
      </section>

      <section class="bus-list">
        <ul>
          <li>
            <div>
              Next arrivals
            </div>
          </li>

          <li>
            <div class="bus">
              <div class="bus-info">
                <h1>60</h1>
                <h3>East</h3>
                <h5>To Randolph/Harbor Drive</h5>
              </div>
              <div class="arrival-info">
                <div class="time">
                  <span class="arrival-now"><h1>Now</h1></span>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="bus">
              <div class="bus-info">
                <h1>124</h1>
                <h3>East</h3>
                <h5>To Navy Pier</h5>
              </div>
              <div class="arrival-info">
                <div class="time">
                  <h1>3</h1>
                  <h3>min</h3>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="bus">
              <div class="bus-info">
                <h1>J14</h1>
                <h3>South</h3>
                <h5>To 103rd/Stony Island</h5>
              </div>
              <div class="arrival-info">
                <div class="time">
                  <h1>6</h1>
                  <h3>min</h3>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="bus">
              <div class="bus-info">
                <h1>6x</h1>
                <span class="reroute"><h3>Reroute</h3></span>
                <h5>To Jackson Park Express</h5>
              </div>
              <div class="arrival-info">
                <span class="reroute"><i class="fas fa-exclamation-triangle fa-2x"></i></span>
                <div class="time">
                  <h1>10</h1>
                  <h3>min</h3>
                </div>
              </div>
            </div>
          </li>

        </ul>
      </section>

    </section>
  </body>
</html>
